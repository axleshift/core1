workflow:
- changed-files:
  - any-glob-to-any-file: '.github/**/*'

client:
- changed-files:
  - any-glob-to-any-file: 'client/src/**/*'

server:
- changed-files:
  - any-glob-to-any-file: 'server/src/**/*'

mobile:
- changed-files:
  - any-glob-to-any-file: 'mobile/app/**/*'

auth:
- changed-files:
  - any-glob-to-any-file: ['client/src/views/auth/**/*', 'client/src/components/middleware/Auth.jsx', 'server/src/components/auth/**/*', 'server/src/routes/v1/auth.js']

routes:
- changed-files:
  - any-glob-to-any-file: 'server/src/routes/**/*'

env:
- changed-files:
  - any-glob-to-any-file: ['client/.env.example', 'server/.env.example']

dependencies:
- changed-files:
  - any-glob-to-any-file: ['package.json', 'package-lock.json', 'client/package.json', 'client/package-lock.json', 'server/package.json', 'server/package-lock.json', 'mobile/package.json', 'mobile/package-lock.json']

documentation:
- changed-files:
  - any-glob-to-any-file: 'server/docs/**/*'

test:
- changed-files:
  - any-glob-to-any-file: ['server/test/**/*', 'mobile/components/__tests__/**/*']

container:
- changed-files:
  - any-glob-to-any-file: ['server/Dockerfile', 'server/.dockerignore']

infra:
- changed-files:
  - any-glob-to-any-file: 'server/main.tf'

vcs:
- changed-files: 
  - any-glob-to-any-file: ['.gitignore', 'server/.gitignore', 'client/.gitignore', 'mobile/.gitignore']

'cargo-tracking':
- changed-files:
  - any-glob-to-any-file: ['client/src/views/track/**/*', 'server/src/routes/v1/track.js']

'order-management':
- changed-files:
  - any-glob-to-any-file: ['client/src/components/forms/**/*', 'client/src/views/freight/**/*', 'client/src/views/overview/**/*', 'server/src/routes/v1/freight.js']

'customer-communication-and-service':
- changed-files:
  - any-glob-to-any-file: ['client/src/views/support/**/*', 'client/firebase.js']

'rate-management':
- changed-files:
  - any-glob-to-any-file: 'client/src/views/pricing/**/*'