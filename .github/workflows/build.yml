name: Build

on:
    push:
        branches: ["main"]
    workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Build Client
        run: |
          cd client
          npm i
          npm run build
          cd ..
          mkdir release
          mv client/build release/client
          
      - name: Build Server
        run: |
          cd server
          npm i
          mkdir build && cp -r * build/
          cd build
          rm -rf build eslint.config.js obfuscate.js node_modules
          cd ..
          cp .env.example build/
          node obfuscate.js
          mv server/build release/server

      - name: Upload
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: release/
          destination-github-username: 'freight-capstone'
          destination-repository-name: 'core1'
          user-email: mrepol742@gmail.com
          commit-message: Production
          target-branch: build